<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
        <div class="container">
            <div class="login">
                <h1>Login</h1>
                <p>Email</p>
                <input type="email" id="Em" placeholder="Email">
                <p>Password</p>
                <input type="password" id="Pw" placeholder="Password">
                <br>
                <input type="checkbox" id="Cb"> show password
            </div>
            <div class="submit">
                <input type="button" value="LOGIN" class="btn" onclick="location.reload()">
            </div>
            <span class="register">Don't have an acount? <a href="http://127.0.0.1:3000/HTML/registeration.html">Register </a></span>
        </div>
    <script src="/JS/script.js"></script>
</body>
</html>
